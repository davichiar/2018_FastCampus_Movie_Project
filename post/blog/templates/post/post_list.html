{% extends 'base.html' %}

{% block title %}
글 보기 / 글 쓰기
{% endblock %}

{% block content %}

<div class="row">
{% for post in posts %}
    <div class="jumbotron">
        <div class="row">
            <h2> {{ post.title }} </h2>
        </div>
        <div class="row">
            {{ post.content }}
        </div>   
    </div>
{% endfor %}
</div>

<h3>새 글 작성하기</h3>

<form action="{% url 'post'%}" method="POST">
    {% csrf_token %}
    <h4>제목</h4>
    <input class="form-control" name="title" type='text'>
    <h4>내용</h4>
    <textarea class="form-control" name="content" type="text" rows="20">
    </textarea>
    <button class="btn btn-primary btn-block" type="submit">작성 완료</button>
</form>
{% endblock %}
